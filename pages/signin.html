        <div class="img-header-all">

        <!-- FORM FOR SIGN UP -->
        <section class="form">
            <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-inner mt-5">
                            <form action="">
                                <!-- TEXT FIELD GROUPS -->
                                <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control" type="email" id="email" placeholder="Enter your email">
                                <small class="form-text text-muted">Your email will not ever be shared</small>
                                 </div>
                                 <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" id="password" placeholder="Password">
                                </div>
                                <a id="signin" class="btn btn-outline" type="submit" >Sign in</a>
                                <a class="btn btn-outline ml-2" href="signup.html">Create Account</a>
                            </form>
                      
                    </div>
                    <div class="lets-start text-center mt-5">
                        <h2 class="display-4 border-bottom">Let's Workout Now</h2>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-img">
                        <img src="../img/signin-e.jpg" alt="" width="100%" height="100%">
                    </div>
                </div>
            </div>
            </div>
        

        </section>
       
         <!-- END OF FORM FOR SIGN UP -->
